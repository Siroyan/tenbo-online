<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Original CSS -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container p-4">
            <div class="text-center">
                <span id="takuId">XXXXXXXXXXXXXXXXXXXXXXX</span>
            </div>
            <!-- 点数表示エリア -->
            <div class="py-3 text-center">
                <div class="zyanshi mb-2">
                    <span class="display-3 pr-4 text-primary">東</span><span class="display-3 tenbo" id="eTenbo">25000</span>
                </div>
                <div class="zyanshi mb-2">
                    <span class="display-3 pr-4 text-success">南</span><span class="display-3 tenbo" id="sTenbo">25000</span>
                </div>
                <div class="zyanshi mb-2">
                    <span class="display-3 pr-4 text-warning">西</span><span class="display-3 tenbo" id="wTenbo">25000</span>
                </div>
                <div class="zyanshi mb-2">
                    <span class="display-3 pr-4 text-danger">北</span><span class="display-3 tenbo" id="nTenbo">25000</span>
                </div>
            </div>
            <!-- 点数やりとりエリア -->
            <div class="text-center">
                <form>
                    <!-- 点棒を渡す側のラジオボタン -->
                    <div class="text-center">点棒を渡す人</div>
                    <div class="form-check btn-group btn-group-toggle mb-4" data-toggle="buttons">
                        <label class="btn btn-primary btn-lg">
                            <input type="radio" class="form-check-input" name="transfer" id="option1" autocomplete="off"> 東
                        </label>
                        <label class="btn btn-success btn-lg">
                            <input type="radio" class="form-check-input" name="transfer" id="option2" autocomplete="off"> 南
                        </label>
                        <label class="btn btn-warning btn-lg">
                            <input type="radio" class="form-check-input" name="transfer" id="option3" autocomplete="off"> 西
                        </label>
                        <label class="btn btn-danger btn-lg">
                            <input type="radio" class="form-check-input" name="transfer" id="option3" autocomplete="off"> 北
                        </label>
                    </div>
                    
                    <!-- 点棒をもらう側のラジオボタン -->
                    <div>
                        点棒を貰う人
                    </div>
                    <div class="form-check btn-group btn-group-toggle mb-4" data-toggle="buttons">
                        <label class="btn btn-primary btn-lg">
                            <input type="radio" class="form-check-input" name="receiver" id="option1" autocomplete="off"> 東
                        </label>
                        <label class="btn btn-success btn-lg">
                            <input type="radio" class="form-check-input" name="receiver" id="option2" autocomplete="off"> 南
                        </label>
                        <label class="btn btn-warning btn-lg">
                            <input type="radio" class="form-check-input" name="receiver" id="option3" autocomplete="off"> 西
                        </label>
                        <label class="btn btn-danger btn-lg">
                            <input type="radio" class="form-check-input" name="receiver" id="option3" autocomplete="off"> 北
                        </label>
                    </div>

                    <!-- 点数 -->
                    <div class="form-group mb-4">
                        <label for="tenboValue">何点払う？</label>
                        <input type="number" class="form-control-lg text-center" id="tenboValue" placeholder="7700">
                    </div>

                    <button type="submit" class="btn btn-primary">点棒を渡す</button>
                </form>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
